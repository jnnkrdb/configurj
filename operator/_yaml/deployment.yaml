---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configurj-operator
  namespace: configurj
  labels:
    app: configurj
    type: operator
spec:
  selector:
    matchLabels:
      app: configurj
      type: operator
  template:
    metadata:
      labels:
        app: configurj
        type: operator
    spec:
      serviceAccountName: configurj-sa
      containers:
      - name: configurj-operator
        image: docker.io/jnnkrdb/configurj-engine:latest
        imagePullPolicy: Always
        env:
          - name: DEBUGGING
            value: "true"
          - name: TIMEOUTMINUTES
            value: "3"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          httpGet:
            path: /healthz/live
            port: 80
          failureThreshold: 5